    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïñ∏Ïñ¥ ÏÑ§Ï†ï
      function initTranslations() {
        document.getElementById('currentLangName').textContent = languageNames[currentLang];
        document.getElementById('heroTitle').textContent = t('heroTitle');
        document.getElementById('heroSubtitle').textContent = t('heroSubtitle');
        document.getElementById('heroDescription').textContent = t('heroDescription');
        document.getElementById('searchInput').placeholder = t('searchPlaceholder');
        document.getElementById('searchButton').textContent = t('searchButton');
        
        document.getElementById('stat1Title').textContent = t('stat1Title');
        document.getElementById('stat2Title').textContent = t('stat2Title');
        document.getElementById('stat3Title').textContent = t('stat3Title');
        document.getElementById('stat4Title').textContent = t('stat4Title');
        
        document.getElementById('featuresTitle').textContent = t('featuresTitle');
        document.getElementById('feature1Title').textContent = t('feature1Title');
        document.getElementById('feature1Desc').textContent = t('feature1Desc');
        document.getElementById('feature2Title').textContent = t('feature2Title');
        document.getElementById('feature2Desc').textContent = t('feature2Desc');
        document.getElementById('feature3Title').textContent = t('feature3Title');
        document.getElementById('feature3Desc').textContent = t('feature3Desc');
        document.getElementById('feature4Title').textContent = t('feature4Title');
        document.getElementById('feature4Desc').textContent = t('feature4Desc');
        document.getElementById('feature5Title').textContent = t('feature5Title');
        document.getElementById('feature5Desc').textContent = t('feature5Desc');
        document.getElementById('feature6Title').textContent = t('feature6Title');
        document.getElementById('feature6Desc').textContent = t('feature6Desc');
        
        document.getElementById('popularBrandsTitle').textContent = t('popularBrandsTitle');
        document.getElementById('bestDealsTitle').textContent = t('bestDealsTitle');
        document.getElementById('searchResultsTitle').textContent = t('searchResultsTitle');
        
        document.getElementById('footerCopyright').textContent = t('footerCopyright');
        document.getElementById('footerSlogan').textContent = t('footerSlogan');
        
        // ÌòÑÏû¨ Ïñ∏Ïñ¥ ÌôúÏÑ±Ìôî ÌëúÏãú
        document.querySelectorAll('.lang-option').forEach(opt => {
          opt.classList.remove('active');
        });
        const currentOpt = Array.from(document.querySelectorAll('.lang-option')).find(el => 
          el.textContent.includes(languageNames[currentLang])
        );
        if (currentOpt) currentOpt.classList.add('active');
      }
      
      // Í≤ÄÏÉâ Í∏∞Îä•
      async function searchProducts() {
        const keyword = document.getElementById('searchInput').value.trim();
        if (!keyword) {
          alert(t('enterKeyword'));
          return;
        }
        
        try {
          const response = await axios.get('/api/search?q=' + encodeURIComponent(keyword));
          displaySearchResults(response.data.data);
        } catch (error) {
          console.error('Í≤ÄÏÉâ Ïò§Î•ò:', error);
          alert(t('searchError'));
        }
      }
      
      // Í≤ÄÏÉâ Í≤∞Í≥º ÌëúÏãú
      function displaySearchResults(data) {
        const resultsDiv = document.getElementById('searchResults');
        const contentDiv = document.getElementById('searchContent');
        
        let html = '';
        
        if (data.brands.length > 0) {
          html += '<h3 class="text-xl font-bold mb-4">' + t('brand') + '</h3>';
          html += '<div class="grid md:grid-cols-3 gap-4 mb-8">';
          data.brands.forEach(brand => {
            html += `
              <div class="bg-white rounded-lg p-4 shadow cursor-pointer hover:shadow-lg transition-all" onclick="location.href='/brand/${brand.id}'">
                <h4 class="font-bold text-lg">${brand.name}</h4>
                <p class="text-sm text-gray-600">${brand.category}</p>
              </div>
            `;
          });
          html += '</div>';
        }
        
        if (data.products.length > 0) {
          html += '<h3 class="text-xl font-bold mb-4">' + t('product') + '</h3>';
          html += '<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">';
          data.products.forEach(product => {
            const priceText = product.official_price ? product.official_price.toLocaleString() + (currentLang === 'ko' ? 'Ïõê' : '') : t('noPrice');
            html += `
              <div class="bg-white rounded-lg p-6 shadow card-hover cursor-pointer" onclick="location.href='/product/${product.id}'">
                <h4 class="font-bold text-lg mb-2">${product.brand_name}</h4>
                <p class="text-gray-800 mb-2">${product.model_name}</p>
                <p class="text-purple-600 font-bold">${priceText}</p>
              </div>
            `;
          });
          html += '</div>';
        }
        
        if (data.brands.length === 0 && data.products.length === 0) {
          html = '<p class="text-center text-gray-600">' + t('noResults') + '</p>';
        }
        
        contentDiv.innerHTML = html;
        resultsDiv.classList.remove('hidden');
        resultsDiv.scrollIntoView({ behavior: 'smooth' });
      }
      
      // ÏóîÌÑ∞ÌÇ§Î°ú Í≤ÄÏÉâ
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') searchProducts();
        });
      });
      
      // Ïù∏Í∏∞ Î∏åÎûúÎìú Î°úÎìú
      async function loadPopularBrands() {
        try {
          const response = await axios.get('/api/brands/top/popular');
          const brands = response.data.data;
          
          const html = brands.map(brand => `
            <div class="bg-gradient-to-br from-purple-500 to-pink-500 text-white rounded-xl p-6 shadow-lg card-hover cursor-pointer transition-all" onclick="location.href='/brand/${brand.id}'">
              <h3 class="font-bold text-lg mb-2">${brand.name}</h3>
              <p class="text-sm opacity-90">${brand.category}</p>
              <p class="text-xs mt-2 opacity-75">${brand.product_count || 0}${t('products')}</p>
            </div>
          `).join('');
          
          document.getElementById('popularBrands').innerHTML = html;
        } catch (error) {
          console.error('Î∏åÎûúÎìú Î°úÎìú Ïò§Î•ò:', error);
        }
      }
      
      // ÏµúÏ†ÄÍ∞Ä ÏÉÅÌíà Î°úÎìú
      async function loadBestDeals() {
        try {
          const response = await axios.get('/api/products/deals/best');
          const products = response.data.data;
          
          const html = products.map(product => `
            <div class="bg-white rounded-xl p-6 shadow-lg card-hover cursor-pointer transition-all" onclick="location.href='/product/${product.id}'">
              <div class="flex justify-between items-start mb-3">
                <div>
                  <h3 class="font-bold text-lg">${product.brand_name}</h3>
                  <p class="text-gray-600">${product.model_name}</p>
                </div>
                <span class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                  -${product.discount_rate}%
                </span>
              </div>
              <div class="border-t pt-3">
                <p class="text-sm text-gray-500 line-through">${product.official_price.toLocaleString()}${currentLang === 'ko' ? 'Ïõê' : ''}</p>
                <p class="text-2xl font-bold text-purple-600">${product.lowest_price.toLocaleString()}${currentLang === 'ko' ? 'Ïõê' : ''}</p>
                <p class="text-sm text-green-600 mt-2">
                  <i class="fas fa-check-circle mr-1"></i>
                  ${(product.official_price - product.lowest_price).toLocaleString()}${currentLang === 'ko' ? 'Ïõê' : ''} ${t('save')}
                </p>
              </div>
            </div>
          `).join('');
          
          document.getElementById('bestDeals').innerHTML = html;
        } catch (error) {
          console.error('ÏµúÏ†ÄÍ∞Ä Î°úÎìú Ïò§Î•ò:', error);
        }
      }
      
      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
      initTranslations();
      loadPopularBrands();
      loadBestDeals();
    </script>
